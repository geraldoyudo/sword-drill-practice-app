
<mat-card class="random-verse" style="margin: auto">
  <mat-card-header>
    <div mat-card-avatar class="random-verse-image"></div>
    <mat-card-title>{{verse.book}}</mat-card-title>
    <mat-card-subtitle>{{verse.chapter}}:{{verse.verse}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="verse.text">
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div fxFlex></div>
    <button id="generateVerseButton" (click)="generateVerse()" 
    mat-raised-button color="primary">New Verse</button>
    <div fxFlex></div>
  </mat-card-actions>
</mat-card>
